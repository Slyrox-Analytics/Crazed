<script>
// === Datum zentral festlegen (nur hier Ã¤ndern) ===

function updateTable() {
  const tbody = document.querySelector("#metaTable tbody");
  tbody.innerHTML = "";
  metaData.forEach((m, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td class="weapon-name">${m.weapon}</td>
        <td>${m.pick}</td>
      </tr>`;
  });
}

updateTable();
</script>
