<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Slyrox-Analytics Dashboard</title>
<link rel="stylesheet" href="style.css">

<style>
/* Admin-Button Style */
.admin-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    padding: 6px 12px;
    background-color: #e53935;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
}
.admin-btn:hover {
    background-color: #c62828;
}

/* Admin Cards */
.admin-cards {
    margin-top: 40px;
    display: none;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 0 15px;
}
.admin-cards a {
    display: block;
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    color: white;
    text-decoration: none;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
}
.admin-cards a:hover {
    background-color: #2c2c2c;
}
</style>

<script>
// Passwortschutz nur für die aktuelle Browsersitzung
document.addEventListener("DOMContentLoaded", function () {
    if (!sessionStorage.getItem("dashboardLoggedIn")) {
        var pass = prompt("🔑 Passwort erforderlich:");
        if (pass !== "Analytics1337") {
            alert("Falsches Passwort! Zugriff verweigert.");
            window.location.href = "https://google.com";
            return;
        }
        sessionStorage.setItem("dashboardLoggedIn", "user");
    }
});

// Adminbereich öffnen
function openAdmin() {
    var adminPass = prompt("🔒 Admin-Passwort erforderlich:");
    if (adminPass === "Admin8112") {
        document.getElementById("adminLinks").style.display = "grid";
    } else {
        alert("Falsches Admin-Passwort!");
    }
}
</script>
</head>

<body>
<h1>Welcome to Slyrox-Analytics</h1>

<!-- Admin-Button -->
<button class="admin-btn" onclick="openAdmin()">⚙ Admin</button>

<div class="dashboard">
    <a href="weapon.html" class="card">🔫 Weapon Comparison</a>
    <a href="rp.html" class="card">📈 Apex S26 RP-Rechner</a>
    <a href="legend.html" class="card">📊 Legend Meta</a>
    <a href="weaponmeta.html" class="card">🔫 Weapon Meta</a>
    <a href="rankpercentiles.html" class="card">📊 Rank Percentiles</a>
    <a href="legendinfo.html" class="card">🛡 Legend Info</a>
    <a href="classinfo.html" class="card">🏷 Klassenübersicht</a>
</div>

<!-- Admin-Bereich -->
<div id="adminLinks" class="admin-cards">
    <a href="logger.html">🔫 Match Logger</a>
    <a href="season_tracker.html">📉 Season Performance Tracker</a>
</div>

</body>
</html>
