<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Apex Match Logger</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('Wraith PFP_V4_00000.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.5);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 3px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: #e63946;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #d62828;
    }

    .match-list {
        margin-top: 30px;
        background: rgba(0,0,0,0.7);
        padding: 15px;
        border-radius: 10px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    th, td {
        padding: 8px;
        text-align: center;
    }

    th {
        border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    .delete-btn {
        color: #ff4444;
        cursor: pointer;
        font-weight: bold;
    }

    .delete-btn:hover {
        color: #ff0000;
    }
</style>
</head>
<body>

<div class="container">
    <h1>ðŸ“„ Apex Match Logger</h1>

    <label>Datum:</label>
    <input type="date" id="date">

    <label>Map:</label>
    <input type="text" id="map" placeholder="Map-Name">

    <label>Platzierung:</label>
    <input type="number" id="placement" placeholder="z. B. 3">

    <label>Kills:</label>
    <input type="number" id="kills" placeholder="z. B. 5">

    <label>Assists:</label>
    <input type="number" id="assists" placeholder="z. B. 2">

    <label>Schaden:</label>
    <input type="number" id="damage" placeholder="z. B. 1250">

    <button onclick="addMatch()">Match hinzufÃ¼gen</button>

    <div class="match-list">
        <h2>ðŸ“Š Gespeicherte Matches</h2>
        <table>
            <thead>
                <tr>
                    <th>Datum</th>
                    <th>Map</th>
                    <th>Platz</th>
                    <th>Kills</th>
                    <th>Assists</th>
                    <th>Schaden</th>
                    <th>LÃ¶schen</th>
                </tr>
            </thead>
            <tbody id="matchTableBody"></tbody>
        </table>
    </div>
</div>

<script>
let matches = JSON.parse(localStorage.getItem('apexMatches')) || [];

function renderMatches() {
    const tableBody = document.getElementById('matchTableBody');
    tableBody.innerHTML = '';
    matches.forEach((match, index) => {
        tableBody.innerHTML += `
            <tr>
                <td>${match.date}</td>
                <td>${match.map}</td>
                <td>${match.placement}</td>
                <td>${match.kills}</td>
                <td>${match.assists}</td>
                <td>${match.damage}</td>
                <td class="delete-btn" onclick="deleteMatch(${index})">ðŸ—‘</td>
            </tr>
        `;
    });
}

function addMatch() {
    const date = document.getElementById('date').value;
    const map = document.getElementById('map').value;
    const placement = document.getElementById('placement').value;
    const kills = document.getElementById('kills').value;
    const assists = document.getElementById('assists').value;
    const damage = document.getElementById('damage').value;

    if (!date || !map || !placement || !kills || !assists || !damage) {
        alert("Bitte alle Felder ausfÃ¼llen!");
        return;
    }

    matches.push({ date, map, placement, kills, assists, damage });
    localStorage.setItem('apexMatches', JSON.stringify(matches));
    renderMatches();
}

function deleteMatch(index) {
    matches.splice(index, 1);
    localStorage.setItem('apexMatches', JSON.stringify(matches));
    renderMatches();
}

renderMatches();
</script>

</body>
</html>
