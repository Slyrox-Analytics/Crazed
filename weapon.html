<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weapon Comparison</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: url('Wraith PFP_V4_00000.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fff;
    }

    /* Abdunkelung √ºber dem Hintergrund */
    body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 0;
    }

    .container {
        position: relative;
        z-index: 1;
        max-width: 800px;
        margin: auto;
        padding: 20px;
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    .weapon-box {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-top: 8px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 3px;
        border: none;
        border-radius: 5px;
        font-size: 14px;
    }

    button {
        display: block;
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        background: #e63946;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background: #d62828;
    }

    .result {
        background: rgba(255, 255, 255, 0.1);
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        font-size: 14px;
        line-height: 1.4em;
    }

    .green {
        color: #00ff88;
        font-weight: bold;
    }

    .red {
        color: #ff4444;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container">
    <h1>üî´ Weapon Comparison</h1>

    <!-- Waffe 1 -->
    <div class="weapon-box">
        <h2>Waffe 1</h2>
        <label>Waffe:</label>
        <select id="weapon1"></select>

        <label>Magazinfarbe:</label>
        <select id="mag1">
            <option value="White">White</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
        </select>

        <label>Body Schaden:</label>
        <input type="number" id="body1">

        <label>Head Schaden:</label>
        <input type="number" id="head1">

        <label>Feuerrate (Schuss/s):</label>
        <input type="number" id="fire1">

        <label>Headshot-Anteil (%):</label>
        <input type="number" id="hs1">

        <label>Trefferquote (%):</label>
        <input type="number" id="acc1">

        <label>Ziel-HP:</label>
        <input type="number" id="hp1">

        <div class="result" id="result1">Noch keine Berechnung</div>
    </div>

    <!-- Waffe 2 -->
    <div class="weapon-box">
        <h2>Waffe 2</h2>
        <label>Waffe:</label>
        <select id="weapon2"></select>

        <label>Magazinfarbe:</label>
        <select id="mag2">
            <option value="White">White</option>
            <option value="Blue">Blue</option>
            <option value="Purple">Purple</option>
        </select>

        <label>Body Schaden:</label>
        <input type="number" id="body2">

        <label>Head Schaden:</label>
        <input type="number" id="head2">

        <label>Feuerrate (Schuss/s):</label>
        <input type="number" id="fire2">

        <label>Headshot-Anteil (%):</label>
        <input type="number" id="hs2">

        <label>Trefferquote (%):</label>
        <input type="number" id="acc2">

        <label>Ziel-HP:</label>
        <input type="number" id="hp2">

        <div class="result" id="result2">Noch keine Berechnung</div>
    </div>

    <button onclick="berechnen()">Berechnen</button>
</div>

<script>
function berechnen() {
    // Dummy Berechnung f√ºr Demo
    document.getElementById('result1').innerHTML = '<span class="green">Magazin reicht f√ºr 2 Kills</span><br>TTK: 1.05s';
    document.getElementById('result2').innerHTML = '<span class="red">Magazin reicht nur f√ºr 1 Kill</span><br>TTK: 1.20s';
}

// Hier k√∂nntest du deine echten Waffen-Daten einf√ºgen wie vorher
</script>

</body>
</html>
