// --- Table render ---
function updateTable() {
  const tbody = document.querySelector("#metaTable tbody");
  tbody.innerHTML = "";
  const rank = document.getElementById("rank").value;

  const filtered = metaData.filter(m => (rank === "all" ? m.rank === "all" : m.rank === rank));

  filtered.forEach((m, i) => {
    const rowClass = (rank !== "all" && i >= 10) ? "beyond-top10" : "";
    tbody.innerHTML += `
      <tr class="${rowClass}">
        <td>${i+1}</td>
        <td>
          <span class="legend-name">${m.legend}</span><br>
          <span class="small-data">Pick: ${m.pick} | Win: ${m.win}</span>
        </td>
        <td>${m.pick}</td>
        <td>${m.win}</td>
      </tr>
    `;
  });
}
