<script>
const metaData = [
  { rank: "Bronze", platform: "all", legend: "Wraith", pick: "9.1%", win: "â€“" },
  { rank: "Bronze", platform: "all", legend: "Bangalore", pick: "8.5%", win: "â€“" },
  { rank: "Silver", platform: "all", legend: "Bangalore", pick: "9.0%", win: "â€“" },
  { rank: "Silver", platform: "all", legend: "Ash", pick: "8.7%", win: "â€“" },
  { rank: "Gold", platform: "all", legend: "Ash", pick: "10.5%", win: "â€“" },
  { rank: "Gold", platform: "all", legend: "Bangalore", pick: "10.0%", win: "â€“" },
  { rank: "Platinum", platform: "all", legend: "Ash", pick: "13.4%", win: "â€“" },
  { rank: "Platinum", platform: "all", legend: "Bangalore", pick: "12.2%", win: "â€“" },

  { rank: "all", platform: "all", legend: "Pathfinder", pick: "5.2%", win: "â€“" }
];

function updateTable() {
  const tbody = document.querySelector("#metaTable tbody");
  tbody.innerHTML = "";
  const plat = document.getElementById("platform").value;
  const rank = document.getElementById("rank").value;

  const filtered = metaData.filter(m =>
    (plat === "all" || m.platform === plat) &&
    (rank === "all" || m.rank === rank)
  );

  filtered.forEach((m, i) => {
    tbody.innerHTML += `
      <tr>
        <td>${i+1}</td>
        <td><span class="legend-name">${m.legend}</span><br>
            <span class="small-data">Pick: ${m.pick} | Win: ${m.win}</span></td>
        <td>${m.pick}</td>
        <td>${m.win}</td>
      </tr>
    `;
  });
}

updateTable();
</script>
