// Filter für Legenden nach Klasse
document.getElementById('classSelect').addEventListener('change', function() {
  const selectedClass = this.value;
  const legendSelect = document.getElementById('legendSelect');
  legendSelect.innerHTML = '<option value="">-- Wähle eine Legende --</option>';

  metaData
    .filter(l => l.class === selectedClass)
    .forEach(legend => {
      const opt = document.createElement('option');
      opt.value = legend.name;
      opt.textContent = legend.name;
      legendSelect.appendChild(opt);
    });

  // Infofeld leeren
  document.getElementById('legendInfo').innerHTML = '';
});

// Zeigt Infos zur gewählten Legende
document.getElementById('legendSelect').addEventListener('change', function() {
  const selectedLegend = this.value;
  const legend = metaData.find(l => l.name === selectedLegend);
  if (legend) {
    document.getElementById('legendInfo').innerHTML = `
      <h2>${legend.name}</h2>
      <p><b>Klasse:</b> ${legend.class}</p>
      <p><b>Alter:</b> ${legend.age}</p>

      <h3>Fähigkeiten</h3>
      <p><b>Tactical:</b> ${legend.tactical.name} – ${legend.tactical.description} <i>(${legend.tactical.cooldown}, ${legend.tactical.range || ''})</i></p>
      <p><b>Passive:</b> ${legend.passive.name} – ${legend.passive.description}</p>
      <p><b>Ultimate:</b> ${legend.ultimate.name} – ${legend.ultimate.description} <i>(${legend.ultimate.cooldown || ''}, ${legend.ultimate.range || ''})</i></p>

      <h3>Perks</h3>
      <p><b>Blue:</b> ${legend.perks.blue.join(', ')}</p>
      <p><b>Purple:</b> ${legend.perks.purple.join(', ')}</p>

      <h3>Meta</h3>
      <p>${legend.meta}</p>
      <p><b>Tier:</b> ${legend.tier}</p>
    `;
  }
});
